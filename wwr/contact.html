        <header>

        <main>
            <section>
                <h2>Company Information</h2>
                <div class="form-item column-2">
                    <div class="contact-information">
                        <div>
                            <span class="mdi mdi-map-marker"></span><p>Address: Davao River, Davao City Philippines</p>
                        </div>
                        <div>
                            <span class="mdi mdi-phone"></span><p>Phone number: +63-082-123-2345 </p>
                        </div>
                        <div>
                            <span class="mdi mdi-email"></span><p>Email: Rapidsrafting@gmail.com</p>
                        </div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d2799.5851093586557!2d125.59477990191967!3d7.1015003528774585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x32f96ce3eb32916d%3A0xac50fb13334a4a49!2sDavao%20Wildwater%20Adventure%20Incorporated%2C%20Crocodile%20Park%20Compound%2C%20Riverfront%20Corporate%20City%2C%20Ma-a%20Talomo%2C%20Davao%20City%2C%208000%20Davao%20del%20Sur!3m2!1d7.099785!2d125.5945!5e0!3m2!1sen!2sph!4v1707671002792!5m2!1sen!2sph" height="600" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
            <section>
                <h2>Our Awesome Staff!</h2>
                <div class="team">
                    <figure class="gallery">
                        <img src="images/mono2.jpg" alt="Barry Allen">
                    <figcaption>Barry Allen Rafting Guide</figcaption>
                    </figure>
                    <figure class="gallery">
                        <img src="images/mono1.jpg" alt="Monica Shaw">
                        <figcaption>Monica Shaw Help Desk Officer</figcaption>
                    </figure>
                    <figure class="gallery">
                        <img src="images/mono3.jpg" alt="Michael Cole">
                        <figcaption>Michael Cole Lifeguard Head</figcaption>
                    </figure>
                </div>
            </section>
            <section>
                <h2>Message Us Here </h2>
                <div class="message-us">
                    <form>
                        <div class="form-item column-1">
                            <label for="fullname">Full Name: </label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column-1">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                        <div class="form-item column-1">
                            <h3>Let us know what is the message about?</h3>
                        </div>
                        <div class="form-item column-1">
                            <label>
                                <input type="radio" id="general" name="purpose" value="general">
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" id="reservation" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" id="website" name="purpose" value="website">
                                Website Suggestion
                            </label>
                        </div>
                            <label for="message">Write your message here: </label>
                            <textarea id="message" class="expandable" name="message" rows="4"></textarea>
                        <div class="form-item column-1">
                            <label class="text-center">
                                <input type="checkbox" id="subscribe" name="subscribe">
                                Please subscribe me to the monthly newsletter.
                            </label>
                        </div>
                        <div class="form-item column-1">
                            <button type="submit">Submit My Message</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
