<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <label for="check_display"></label>
    <input type="checkbox" id="check_display" name="check_display" checked>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <div class="form-item">
            <h3>1.</h3>
            <label for="q1">What does the acronym CSS stand for? </label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <h3>2.</h3>
            <label for="q2">How are id and class attributes selected in CSS? </label>
            <textarea id="q2" class="expandable" name="q2" rows="4"></textarea>

        </div>
        <div class="form-item">
            <h3>3.</h3>
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="chrome" selected disabled>Choose one ...</option>
                <option value="chrome"># this is a comment.</option>
                <option value="firefox">// this is a comment</option>
                <option value="safari">/* this is a comment */</option>
                <option value="edge">&lt;!-- this is a comment --&gt;</option>
            </select>
        </div>
        <div class="form-item">
            <h3>4.</h3>
            <label for="q4">What is the bottom margin given this declaration?</label>
            <p class="figure">margin: 10px 5px 15px;</p>
            <input type="number" id="q4" name="q4">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
